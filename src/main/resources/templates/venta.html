<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Punto de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .cart-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .total-section {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">
                    <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5M4 15h3v-5H4zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm3 0h-2v3h2z"/>
                </svg>
                Sistema de Punto de Ventas
            </span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Productos disponibles -->
            <div class="col-md-8">
                <h4 class="mb-3">Productos Disponibles</h4>
                <div class="row g-3" id="productos">
                    <!-- Los productos se cargar√°n aqu√≠ -->
                </div>
            </div>

            <!-- Carrito de compras -->
            <div class="col-md-4">
                <div class="cart-section p-3">
                    <h4 class="mb-3">Carrito de Compras</h4>
                    <div id="carrito" class="mb-3">
                        <p class="text-muted text-center">El carrito est√° vac√≠o</p>
                    </div>
                    
                    <hr>
                    
                    <div class="total-section">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>IVA (16%):</span>
                            <span id="iva">$0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <strong>Total:</strong>
                            <strong id="total">$0.00</strong>
                        </div>
                    </div>

                    <div class="mt-3">
                        <button class="btn btn-success w-100 mb-2" onclick="procesarVenta()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                            </svg>
                            Procesar Venta
                        </button>
                        <button class="btn btn-danger w-100" onclick="limpiarCarrito()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                            </svg>
                            Limpiar Carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Productos de ejemplo
        const productos = [
            { id: 1, nombre: "Laptop", precio: 15000, imagen: "üíª" },
            { id: 2, nombre: "Mouse", precio: 250, imagen: "üñ±Ô∏è" },
            { id: 3, nombre: "Teclado", precio: 800, imagen: "‚å®Ô∏è" },
            { id: 4, nombre: "Monitor", precio: 3500, imagen: "üñ•Ô∏è" },
            { id: 5, nombre: "Auriculares", precio: 450, imagen: "üéß" },
            { id: 6, nombre: "Webcam", precio: 950, imagen: "üì∑" }
        ];

        let carrito = [];

        // Cargar productos
        function cargarProductos() {
            const contenedor = document.getElementById('productos');
            contenedor.innerHTML = productos.map(p => `
                <div class="col-md-4 col-lg-3">
                    <div class="card product-card" onclick="agregarAlCarrito(${p.id})">
                        <div class="card-body text-center">
                            <div style="font-size: 3rem;">${p.imagen}</div>
                            <h5 class="card-title">${p.nombre}</h5>
                            <p class="card-text text-primary fw-bold">$${p.precio.toFixed(2)}</p>
                            <button class="btn btn-sm btn-primary">Agregar</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Agregar al carrito
        function agregarAlCarrito(id) {
            const producto = productos.find(p => p.id === id);
            const itemExistente = carrito.find(item => item.id === id);
            
            if (itemExistente) {
                itemExistente.cantidad++;
            } else {
                carrito.push({ ...producto, cantidad: 1 });
            }
            
            actualizarCarrito();
        }

        // Actualizar carrito
        function actualizarCarrito() {
            const contenedor = document.getElementById('carrito');
            
            if (carrito.length === 0) {
                contenedor.innerHTML = '<p class="text-muted text-center">El carrito est√° vac√≠o</p>';
            } else {
                contenedor.innerHTML = carrito.map(item => `
                    <div class="d-flex justify-content-between align-items-center mb-2 p-2 border rounded">
                        <div>
                            <strong>${item.nombre}</strong><br>
                            <small>$${item.precio.toFixed(2)} x ${item.cantidad}</small>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary" onclick="cambiarCantidad(${item.id}, -1)">-</button>
                            <span class="mx-2">${item.cantidad}</span>
                            <button class="btn btn-sm btn-outline-secondary" onclick="cambiarCantidad(${item.id}, 1)">+</button>
                            <button class="btn btn-sm btn-outline-danger ms-2" onclick="eliminarDelCarrito(${item.id})">√ó</button>
                        </div>
                    </div>
                `).join('');
            }
            
            calcularTotal();
        }

        // Cambiar cantidad
        function cambiarCantidad(id, cambio) {
            const item = carrito.find(i => i.id === id);
            if (item) {
                item.cantidad += cambio;
                if (item.cantidad <= 0) {
                    eliminarDelCarrito(id);
                } else {
                    actualizarCarrito();
                }
            }
        }

        // Eliminar del carrito
        function eliminarDelCarrito(id) {
            carrito = carrito.filter(item => item.id !== id);
            actualizarCarrito();
        }

        // Calcular total
        function calcularTotal() {
            const subtotal = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
            const iva = subtotal * 0.16;
            const total = subtotal + iva;
            
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('iva').textContent = `$${iva.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        // Limpiar carrito
        function limpiarCarrito() {
            carrito = [];
            actualizarCarrito();
        }

        // Procesar venta
        function procesarVenta() {
            if (carrito.length === 0) {
                alert('El carrito est√° vac√≠o');
                return;
            }
            
            const total = document.getElementById('total').textContent;
            alert(`Venta procesada exitosamente!\nTotal: ${total}\n\nGracias por su compra.`);
            limpiarCarrito();
        }

        // Inicializar
        cargarProductos();
    </script>
</body>
</html>
